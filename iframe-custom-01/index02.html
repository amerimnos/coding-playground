
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB Financial Group :: Stock Price</title>
	<link rel="stylesheet" type="text/css" href="./slick.css"/>
    <link rel="stylesheet" type="text/css" href="./slick-theme.css"/>
    <link rel="stylesheet" href="./main_style.css">
    <script src="./jquery3.js"></script>
    <!-- <script src="/devcon/lib/js/iframeResizer.contentWindow.min.js"></script> -->
    <script src="./slick.min.js"></script>
</head>
<script>
$(document).ready(function(){
    $('.main_slider').slick({ speed : 250, dots:false, autoplay:true });
	$(".main_stock_click").click(function(){
		var koreng = "";
		if(koreng=="2"){ url = "https://www.kbfg.com/Eng/ir/stock/adr/1/index.jsp"}
		else if(koreng=="3"){ url = "https://www.kbfg.com/chn/ir/stock/adr/1/index.jsp"}
		else if(koreng=="4"){ url = "https://www.kbfg.com/jpn/ir/stock/adr/1/index.jsp"}
		else { url = "https://www.kbfg.com/Kor/ir/stock/nw_k251/1/index.jsp"}
		window.open(url, "_top");
	});
	$(".main_stock_click").mouseover(function(){
		$(".main_stock_click").css("cursor","pointer")
	});
});
</script>
<body>

<div class='main_stock'>
	<div class="main_stock_click"></div>
    <div id='kbfng'>
		<h2>주가정보</h2>
        <div class='name'>KB금융</div>
        <div class='close'><span class='title'>현재가</span>47,750</div>
        <div class='chg'><span class='title'>전일대비</span><img src='https://ir.gsifn.io/kbfng/v4/main/images/arrow_down.png' alt='down' /> <span class='per'>650(-1.34%)</span></div>
    </div>

    <div id='index_list'>
        <div class='main_slider'>
            <div>
				<div class='name'>KOSPI</div>
				<div class='chg'><span class='title'>전일대비</span><img src='https://ir.gsifn.io/kbfng/v4/main/images/arrow_down.png' alt='down' /> 2,579.00<span class='per'>(-0.55%)</span></div>
			</div>
            <div>
				<div class='name'>KOSDAQ</div>
				<div class='chg'><span class='title'>전일대비</span><img src='https://ir.gsifn.io/kbfng/v4/main/images/arrow_up.png' alt='up' /> 891.18<span class='per'>(+0.13%)</span></div>
			</div>
            <div>
				<div class='name'>금융업</div>
				<div class='chg'><span class='title'>전일대비</span><img src='https://ir.gsifn.io/kbfng/v4/main/images/arrow_down.png' alt='down' /> 345.03<span class='per'>(-0.91%)</span></div>
			</div>
            <div>
				<div class='name'>증권업</div>
				<div class='chg'><span class='title'>전일대비</span><img src='https://ir.gsifn.io/kbfng/v4/main/images/arrow_down.png' alt='down' /> 1,731.23<span class='per'>(-1.09%)</span></div>
			</div>
        </div>
    </div>
</div>
</body>
</html>
