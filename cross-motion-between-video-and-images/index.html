<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cross motion between video and images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <div class="icon-wrap">
            <video class="icon__video" muted preload="auto">
                <source src="source/video_thumbs_up.mp4" type="video/mp4">
            </video>
            <img src="source/icon_thumbs_up_01.jpg" class="icon__img icon__img--type01" alt="">
            <img src="source/icon_thumbs_up_02.jpg" class="icon__img icon__img--type02" alt="">
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
