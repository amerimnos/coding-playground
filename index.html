<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지가 아닌 요소를 이미지처럼 viewport에 따라 확대/축소 할 수 있게 하기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box-wrap {
            position: relative;
            height: 200vh;
        }

        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* height: calc(1000vw * 100 / (1920 + var(--user-scroll-bar-width))); */
            height: 51.58vw;
            background: skyblue;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box-wrap">
        <div class="box"></div>
        <img src="img/layout_test.jpg" alt="">
    </div>
    <script>
        document.documentElement.style.setProperty("--user-scroll-bar-width", getScrollbarWidth());

        function getScrollbarWidth() {
            const outer = document.createElement('div');
            outer.style.visibility = 'hidden';
            outer.style.overflow = 'scroll'; // forcing scrollbar to appear
            outer.style.msOverflowStyle = 'scrollbar'; // needed for WinJS apps
            document.body.appendChild(outer);

            const inner = document.createElement('div');
            outer.appendChild(inner);

            const scrollbarWidth = (outer.offsetWidth - inner.offsetWidth);
            outer.parentNode.removeChild(outer);

            return scrollbarWidth;
        }
    </script>
</body>

</html>
