<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersection Observer API</title>
    <script defer src="script.js"></script>
    <style>
        #box {
            margin: 2000px 0;
            background-color: rgb(184, 184, 184);
            border: 4px solid rgb(20, 20, 120);
            transition: background-color 1s, border 1s;
            width: 100%;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
        }

        #box.active {
            animation: 2s ease-in 0s 1 normal forwards running test;
        }

        @keyframes test {
            0% {
                transform: translateY(200px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .vertical {
            color: white;
            font: 32px "Arial";
        }

        .extra {
            width: 350px;
            height: 350px;
            margin-top: 10px;
            border: 4px solid rgb(20, 20, 120);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="vertical">Welcome to <strong>The Box!</strong></div>
    </div>

    <script>
        /* 
        IntersectionObserver web API를 활용하여 스크롤에 반응하여 밑에서 위로 올라오는 모션이 있을 때 어떻게 자연스럽게 처리 할 수 있을지에 대한 샘플.
        */
        const numSteps = 20.0;

        let boxElement;
        let prevRatio = 0.0;
        let isActive = false;

        // Set things up
        window.addEventListener("load", (event) => {
            boxElement = document.querySelector("#box");
            createObserver();
        });


        function createObserver() {
            let observer;

            let options = {
                root: null,
                rootMargin: "0px",
                threshold: buildThresholdList()
            };

            observer = new IntersectionObserver(handleIntersect, options);
            observer.observe(boxElement);
        }

        function handleIntersect(entries) {
            entries.forEach((entry) => {

                if (entry.intersectionRatio > 0) {
                    isActive = true;
                    entry.target.classList.add('active');
                }

                if (isActive === true) {
                    setTimeout(() => {
                        isActive = false;
                        if (prevRatio === 0) entry.target.classList.remove('active');
                    }, 2100);
                } else {
                    if (entry.intersectionRatio === 0) entry.target.classList.remove('active');
                }
                prevRatio = entry.intersectionRatio;
            });
        }


        function buildThresholdList() {
            let thresholds = [];
            let numSteps = 20;

            for (let i = 1.0; i <= numSteps; i++) {
                let ratio = i / numSteps;
                thresholds.push(ratio);
            }

            thresholds.push(0);
            return thresholds;
        }


    </script>
</body>

</html>
