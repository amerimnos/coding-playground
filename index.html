<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersection Observer API</title>
    <script defer src="script.js"></script>
    <style>
        .scroll-animate {
            margin: 2000px 0;
            background-color: rgb(184, 184, 184);
            border: 4px solid rgb(20, 20, 120);
            transition: background-color 1s, border 1s;
            width: 100%;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
        }

        .box1,
        .box2 {
            margin: 200px 0;
        }

        .scroll-animate.active {
            animation: 0.5s ease-in 0s 1 normal forwards running test;
        }

        @keyframes test {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .vertical {
            color: white;
            font: 32px "Arial";
        }

        .extra {
            width: 350px;
            height: 350px;
            margin-top: 10px;
            border: 4px solid rgb(20, 20, 120);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="scroll-animate box1">
        <div class="vertical">Welcome to <strong>The Box!</strong></div>
    </div>
    <div class="scroll-animate box2">
        <div class="vertical">Welcome to <strong>The Box!</strong></div>
    </div>
    <div class="scroll-animate">
        <div class="vertical">Welcome to <strong>The Box!</strong></div>
    </div>
    <div class="scroll-animate">
        <div class="vertical">Welcome to <strong>The Box!</strong></div>
    </div>

    <script>
        /* 
        IntersectionObserver web API를 활용하여 스크롤에 반응하여 밑에서 위로 올라오는 모션이 있을 때 어떻게 자연스럽게 처리 할 수 있을지에 대한 샘플.
        여러 요소들까지 고려함.
        */
        const numSteps = 20.0;
        let boxElements;

        window.addEventListener("load", (event) => {
            boxElements = document.querySelectorAll(".scroll-animate");
            createObserver();
        });

        function createObserver() {
            let observer;
            let options = {
                root: null,
                rootMargin: "0px",
                threshold: buildThresholdList()
            };

            observer = new IntersectionObserver(handleIntersect, options);
            boxElements.forEach((element, index) => {
                observer.observe(element);
            });
        }

        function handleIntersect(entries) {
            entries.forEach((entry) => {
                if (entry.boundingClientRect.height === entry.intersectionRect.height) entry.target.classList.add('active');
                if (entry.intersectionRatio === 0) entry.target.classList.remove('active');
            });
        }

        function buildThresholdList() {
            let thresholds = [];
            let numSteps = 100;

            for (let i = 1.0; i <= numSteps; i++) {
                let ratio = i / numSteps;
                thresholds.push(ratio);
            }

            thresholds.push(0);
            return thresholds;
        }
    </script>
</body>

</html>
