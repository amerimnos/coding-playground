<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 모션 종합</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="document">
        <section class="section--empty">
            <h2>scroll down~~!!~!</h2>
        </section>
        <section class="section01">
            <div class="canvas-wrap">
                <canvas width="1158" height="770"></canvas>
            </div>
        </section>
        <section class="section02">
            <article class="sticky-wrap">
                <div class="sticky-inner">
                    <div class="sticky-elem sticky-elem-01">
                        <img src="https://images.unsplash.com/photo-1628356870952-a80e78316a5b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fDE5MjAlMjB4JTIwMTA4MHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" alt="">
                    </div>
                    <div class="sticky-elem sticky-elem-02">
                        <img src="https://images.unsplash.com/photo-1550475966-70af27831597?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fDE5MjAlMjB4JTIwMTA4MHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" alt="">
                    </div>
                    <div class="sticky-elem sticky-elem-03">
                        <img src="https://images.unsplash.com/photo-1422493757035-1e5e03968f95?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fDE5MjAlMjB4JTIwMTA4MHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" alt="">
                    </div>
                    <div class="sticky-elem sticky-elem-04">
                        <img src="https://images.unsplash.com/photo-1542013353840-da51a081405b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjl8fDE5MjAlMjB4JTIwMTA4MHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" alt="">
                    </div>
                </div>
            </article>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
